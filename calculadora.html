<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> -->
    <title>Calculadora</title>
</head>

<body>
    <div id="appBg">
        <form name='calculator'>
            <!-- Pantalla de calculadora -->
            <input type="textfield" name="screen" value="" autocomplete="off" readonly>

            <!-- Botones de la calculadora -->
            <input type="button" value="7" onclick="document.calculator.screen.value+='7'">
            <input type="button" value="8" onclick="document.calculator.screen.value+='8'">
            <input type="button" value="9" onclick="document.calculator.screen.value+='9'">
            <input type="button" value="+" onclick="document.calculator.screen.value+='+'">
            <br>
            <input type="button" value="4" onclick="document.calculator.screen.value+='4'">
            <input type="button" value="5" onclick="document.calculator.screen.value+='5'">
            <input type="button" value="6" onclick="document.calculator.screen.value+='6'">
            <input type="button" value="-" onclick="document.calculator.screen.value+='-'">
            <br>
            <input type="button" value="1" onclick="document.calculator.screen.value+='1'">
            <input type="button" value="2" onclick="document.calculator.screen.value+='2'">
            <input type="button" value="3" onclick="document.calculator.screen.value+='3'">
            <input type="button" value="X" onclick="document.calculator.screen.value+='*'">
            <br>
            <input type="button" value="0" onclick="document.calculator.screen.value+='0'">
            <input type="reset" value="C">
            <input type="button" value="=" onclick="document.calculator.screen.value=eval(document.calculator.screen.value)">
            <input type="button" value="/" onclick="document.calculator.screen.value+='/'" class="orange">

          </form>
    </div>
</body>

</html>
